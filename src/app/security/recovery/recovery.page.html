<ion-content scroll-y="true">
    <div class="p-4">
        <ion-card class="shadow-lg">
            <ion-img class="img-gif" src="../../assets/images/security/icon_logo.png"></ion-img>
            <ion-card-content style="height: 20rem">
                <form (ngSubmit)="onSubmit()" [formGroup]="recoveryForm">

                    <div class="form-group">
                        <ion-label class="required">
                            Correo:
                        </ion-label>
                        <ion-input (keyup.enter)="onSubmit()" [class.error-input]="(!formControl.email.valid && (formControl.email.dirty || formControl.email.touched)) || appService.secvars.errorPath == 'email'" autocomplete="off"
                                   formControlName="email" maxlength="50" placeholder="Entre su direcci칩n de correo"
                                   required
                                   type="email"></ion-input>
                        <!-- Error messages -->
                        <span *ngIf="formControl.email.errors?.required && (formControl.email.dirty || formControl.email.touched)"
                              class="error">
                            Correo obligatorio.
                        </span>
                        <span *ngIf="formControl.email.errors?.email && (formControl.email.dirty || formControl.email.touched)"
                              class="error">
                            Correo no v치lido.
                        </span>
                        <span *ngIf="formControl.email.errors?.minlength && (formControl.email.dirty || formControl.email.touched)"
                              class="error">
                            Correo de 5 caracteres m치ximo.
                        </span>
                        <span *ngIf="appService.secvars.errorMessage && appService.secvars.errorPath == 'email'"
                              class="error">
                            {{appService.secvars.errorMessage}}
                        </span>
                    </div>

                    <div class="form-group mt-4 mb-4">
                        <ion-button color="primary" expand="block" type="submit">
                            Recuperar contrase침a
                        </ion-button>
                    </div>

                    <ion-text class="ion-text-left">
                        <p (click)="appService.navigateToUrl(appService.appRoutes.APP_LOGIN)" class="underline mt-2">
                            Volver
                        </p>
                    </ion-text>

                </form>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
